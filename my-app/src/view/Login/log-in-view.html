<template>
  <div class="container mt-5">
    <form submit.delegate="login()" class="col-md-6 offset-md-3">
      <h2 class="mb-3">Login</h2>

      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" value.bind="username" placeholder="Enter your username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" value.bind="password" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</template>
