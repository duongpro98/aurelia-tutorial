<template>
  <ul class="list-group">
    <li repeat.for="employee of employees" class="list-group-item">
      <h5>${employee.title}</h5>
      <p>${employee.body}</p>
      <a route-href="route: employee-edit; params.bind: {slug: employee.id}">Edit employee</a>
      <button class="btn btn-primary" click.trigger="delete(employee.id)">Delete</button>
    </li>
  </ul>
</template>
